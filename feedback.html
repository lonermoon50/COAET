<div class="body-container" > 
    <h1>Share your feedback</h1>
        <form id="feedback-form" class="feedback-container">
        <div class="input">
            <label>Name: </label>
            <input class="text-input" type="text" name="firstName" placeholder="Enter your first name" required />
        </div>
        <div class="input">
            <label>Roll No: </label>
            <input class="text-input" type="text" name="rollNo" placeholder="Enter your Roll no." required />
        </div>
        <div class="input">
            <label>Rating (1-5): </label><div class="radio_input">
             <input class="text-input" type="radio" id="star1" name="rating" value="1">
             <input class="text-input" type="radio" id="star2" name="rating" value="2">
             <input class="text-input" type="radio" id="star3" name="rating" value="3">
             <input class="text-input" type="radio" id="star4" name="rating" value="4">
             <input class="text-input" type="radio" id="star5" name="rating" value="5">
        </div></div>
        <div class="input">
            <label>Feedback type: </label>
            <select name="feedbackType" id="select" required>
                <option value="">-Select type-</option>
                <option value="genral">Genral Feedback </option>
                <option value="bug">Bug Report</option>
                <option value="suggestion">Suggestion</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="input">
                <label>Mesaage</label>
                <textarea name="message" id="message" rows="6" placeholder="Write your feedback here....." required></textarea>
            </div>       
            <button id="submitbtn" type="submit">Submit feedback</button>
            <p id="thanksMessage">
   Thank you for your feedback! It helps alot ðŸ¥¹
</p>
        </div>  
    </form>
